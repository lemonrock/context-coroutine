[package]
name = "context-coroutine"
description = "This is a simple set of extensions to the context crate to provide stackful coroutines; it is not officially associated with the context crate."
keywords = ["context", "coroutine", "coroutines", "concurrency"]
categories = ["concurrency"]
license = "MIT"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
homepage = "https://github.com/lemonrock/context-coroutine"
repository = "https://github.com/lemonrock/context-coroutine.git"
exclude = ["*"]
include = ["README.md", "LICENSE", "COPYRIGHT", "src/**/*.rs", "Cargo.toml", "rustfmt.toml", "clippy.toml"]
readme = "README.md"
publish = true
version = "2.1.1"

[dependencies]
context = "^2.1.0"
